<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscrição - Calendário 2º B</title>
<style>
body { font-family: 'Poppins', sans-serif; background-color:#f2f6fa; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; margin:0; }
form { background:white; padding:40px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:20px; }
input { padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1em; }
button { padding:10px; border:none; border-radius:8px; background:#3498db; color:white; font-weight:600; cursor:pointer; transition:0.3s; }
button:hover { background:#2176bd; }
</style>
</head>
<body>

<form id="formInscricao">
  <h2>Bem-vindo! Faça sua inscrição</h2>
  <input type="text" id="nome" placeholder="Digite seu nome" required>
  <button type="submit">Entrar</button>
</form>

<script>
const form = document.getElementById('formInscricao');
form.addEventListener('submit', function(e) {
  e.preventDefault();
  const nome = document.getElementById('nome').value.trim();
  if (nome) {
    localStorage.setItem('nomeUsuario', nome);
    window.location.href = 'index.html'; // Redireciona para o painel
  }
});
</script>

</body>
</html>
