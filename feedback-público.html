<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Público — 2º B</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins', sans-serif; margin:0; padding:0; background:#ecf0f1; }
header { background:#3498db; color:white; text-align:center; padding:25px 0; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
header h1 { margin:0; font-size:2.2em; font-weight:800; }
.container { width:90%; max-width:800px; margin:40px auto; display:flex; flex-direction:column; gap:20px; }
.card { background:white; border-radius:12px; padding:20px; box-shadow:0 5px 15px rgba(0,0,0,0.08); border-left:6px solid #3498db; }
</style>
</head>
<body>

<header><h1>Feedback Público</h1></header>
<div class="container" id="publicoContainer"></div>

<script>
const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
const container = document.getElementById('publicoContainer');

feedbacks.forEach(f=>{
    if(f.tipo==='publico'){
        const div = document.createElement('div');
        div.className='card';
        div.textContent = f.texto;
        container.appendChild(div);
    }
});
</script>

</body>
</html>
