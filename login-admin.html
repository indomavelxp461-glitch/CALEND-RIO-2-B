<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Administrador</title>
<style>
body { font-family:'Poppins', sans-serif; background:#f2f6fa; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
form { background:white; padding:40px; border-radius:15px; box-shadow:0 5px 15px rgba(0,0,0,0.1); display:flex; flex-direction:column; gap:20px; }
input { padding:10px; border-radius:8px; border:1px solid #ccc; font-size:1em; }
button { padding:10px; border:none; border-radius:8px; background:#3498db; color:white; font-weight:600; cursor:pointer; transition:0.3s; }
button:hover { background:#2176bd; }
</style>
</head>
<body>

<form id="loginForm">
  <h2>Administrador</h2>
  <input type="text" id="usuario" placeholder="Nome de usuário" required>
  <input type="password" id="senha" placeholder="Senha" required>
  <button type="submit">Entrar</button>
</form>

<script>
const loginForm = document.getElementById('loginForm');
const ADMIN_USER = 'João Gabriel';
const ADMIN_PASS = '@Verde2008';

loginForm.addEventListener('submit', function(e){
    e.preventDefault();
    const usuario = document.getElementById('usuario').value.trim();
    const senha = document.getElementById('senha').value.trim();

    if(usuario === ADMIN_USER && senha === ADMIN_PASS){
        localStorage.setItem('adminLogado','true');
        window.location.href='inscritos.html';
    } else {
        alert('Usuário ou senha incorretos!');
    }
});
</script>

</body>
</html>
